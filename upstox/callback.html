<!doctype html>
<html>
<head><meta charset="utf-8" /></head>
<body>
  <h2>Processing authorization...</h2>
  <script>
    const p = new URLSearchParams(location.search);
    const code = p.get('code');
    if (code) {
      // Try automatic redirect
      location.href = `myapp://callback?code=${encodeURIComponent(code)}`;
      // Fallback clickable link if automatic redirect is blocked
      document.body.innerHTML = `<p>If your app didn't open automatically, <a href="myapp://callback?code=${encodeURIComponent(code)}">click here</a></p>`;
    } else {
      document.body.innerText = 'No code found in query.';
    }
  </script>
</body>
</html>
